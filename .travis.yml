 ---
language: cpp
compiler: gcc
os: linux
sudo: required
dist: trusty
script:
  - chmod +x *.sh
  - ./script.sh
  - cd working
  - git clone https://github.com/empinel/fibre . && cp fibre-qt.pro altcoin-qt.pro
  - ../compile.sh
  - cd ..
deploy:
  provider: releases
  file: "working/fibre-qt.exe"
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: ""

